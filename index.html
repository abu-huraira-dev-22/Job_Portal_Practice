<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Signup Form</h1>
    <div id="signup">
        User Name <input type="text" name="" id="userName">
        First Name <input type="text" name="" id="firstName">
        Last Name <input type="text" name="" id="lastName">
        Email <input type="email" name="" id="email">
        Password <input type="password" name="" id="password">
        Confirm Password <input type="password" name="" id="confirmPassword">
        <button id="signupBtn">Agree & Join</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
